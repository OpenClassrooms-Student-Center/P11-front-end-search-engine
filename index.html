<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="assets/icons/logo.png" />
  <link rel="stylesheet" href="css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <title>Les petits plats</title>
</head>

<body>
  <header>
    <img src="assets/logo.svg" alt="Logo Les petits plats">
    <h1 class="titleLogo">Les petits plats</h1>
  </header>
  <!-- search result message: -->
  <aside class="result-message" id="message">
    <span>Aucun résultat !</span>
    <i class="far fa-times-circle"></i>
  </aside>
  <section class="searchSection">
    <div id="searchBar">
      <input id="find" class="form-control form-control-lg" type="text" placeholder="Rechercher une recette">
      <i class="fa fa-search"></i>
    </div>

    <div id="thumbnail-tags-container">

    </div>
    <div class="tag-search-all-menus mt-3">

      <!-----Ingredients----->
      <div class="search-menu ingredients">
        <div class="input-container">
          <input placeholder="Ingrédients" id="search-ingredients" />
          <i class="fa fa-solid fa-chevron-down ingre"></i>
        </div>
        <ul class="dropdown-list-ingredients">
          
        </ul>
      </div>

      <!-----Appliances----->
      <div class="search-menu appliances">
        <div class="input-container">
          <input placeholder="Appareils" id="search-appliances" />
          <i class="fa fa-solid fa-chevron-down appl"></i>
        </div>
        <ul class="dropdown-list-appliances">
        </ul>
      </div>

      <!-----Ustensils----->
      <div class="search-menu ustensils">
        <div class="input-container">
          <input placeholder="Ustensiles" id="search-ustensils" />
          <i class="fa fa-solid fa-chevron-down ust"></i>
        </div>
        <ul class="dropdown-list-ustensils">
        </ul>
      </div>
    </div>
  </section>
  <main id="cardRecipes" class="w-100">

  </main>

  <script type="module" src="script/App.js"></script>
  <script src="https://kit.fontawesome.com/a7f7be9ef6.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
    integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
    integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous">
  </script>
</body>

</html>
