<head>

    <section class="searchSection mt-5">

                </button>
  
                <div id="dropdown" class="dropdown hidden">

                <input class="option" id="likes" type="radio" name="select" value="Popularité">
                
                <label for="date" class="select-item">Date</label>

            </div>

              <label for="title" class="select-item">Titre</label>
              <input class="option" id="title" type="radio" name="select"  value="Titre">
            </div>
          </div>
          <div id="ustensiles" >

            <button class="btn" id="btn-ustensiles">
              <span id="select-label">Ustensiles</span> 
              <div class="arrow"></div>
            </button>
  
            <div id="dropdown" class="dropdown hidden">
  
              <label for="likes" class="select-item">Popularité</label>
              <input class="option" id="likes" type="radio" name="select" value="Popularité">
              
              <label for="date" class="select-item">Date</label>
              <input class="option" id="date" type="radio" name="select"  value="Date">
              
              <label for="title" class="select-item">Titre</label>
              <input class="option" id="title" type="radio" name="select"  value="Titre">

          </div>

    <main id="cardRecipes" class="w-100 mt-5">
