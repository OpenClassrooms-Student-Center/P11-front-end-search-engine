<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <!-- Style CSS -->
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <link rel="shortcut icon" href="assets/images/favicon.png" type="image/x-icon">
  <link rel="icon" type="image/png" sizes="16x16" href="images/favicon.png">
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
      crossorigin="anonymous"
    />
  <title>Les petits plats</title>
</head>


<body>
  <div class="container">
    <header>
      <a href="index.html" aria-label="redirige vers la page d'accueil">
        <img id="logoCenter" src="images/logo.png" class="logo" alt="Home page" />
      </a>
    </header>

    <!--The first zone search-->
    <div class="search">
      <div class="search-every">
        <input class="search-all" id="search-all" type="search"
          placeholder="Rechercher un ingrédient, appareil, ustensile ou une recette" autocomplete="off" />
        <i class="fas fa-search"></i>
      </div>

      <!--Zone de recherche par tag-->
      <!--affichage tags sélectionnés-->
      <div class="tags">
        <div class="tagsIngr"></div>
        <div class="tagsAppl"></div>
        <div class="tagsUst"></div>
      </div>
    </div>
    <!--drop down-->
    <div id="absolute">
      <div class="search">
        <div id="drop">
          <div class="drop drop-ingredients">
            <div id="drop-ingredients_closed" class="drop-menu_closed">
              <input type="button" id="ingredients" class="drop-input_closed drop-input_ingredients"
                placeholder="Ingrédients" value="Ingrédients" autocomplete="off" />
              <i class="fas fa-chevron-down" id="ingredients-down"></i>
            </div>
            <div id="drop-ing_open" class="drop-all_open drop-menu_open">
              <div class="search-drop_all search-ing_all">
                <input class="search-drop" id="search-drop_ing" type="search" placeholder="Rechercher un ingrédient"
                  autocomplete="off" />
                <i class="fas fa-chevron-up" id="ingredients-up"></i>
              </div>
              <div id="drop-ingredients_open" class="drop-menu_open">
                     <!-- UL et LI COMPONENT JAVASCRIPTS  -->
                liste tout
              </div>
            </div>
          </div>

          <div class="drop drop-appareil">
            <div id="drop-appareil_closed" class="drop-menu_closed">
              <input type="button" id="appareil" class="drop-input_closed drop-input_appareil" placeholder="Appareil"
                value="Appareil" autocomplete="off" />
              <i class="fas fa-chevron-down" id="appareil-down"></i>
            </div>
            <div id="drop-app_open" class="drop-all_open drop-menu_open">
              <div class="search-drop_all search-app_all">
                <input class="search-drop" id="search-drop_app" type="search" placeholder="Rechercher un appareil"
                  autocomplete="off" />
                <i class="fas fa-chevron-up" id="appareil-up"></i>
              </div>
              <div id="drop-appareil_open" class="drop-menu_open">
                     <!-- UL et LI COMPONENT JAVASCRIPTS  -->
                liste tout
              </div>
            </div>
          </div>

          <div class="drop drop-ustensiles">
            <div id="drop-ustensiles_closed" class="drop-menu_closed">
              <input type="button" id="ustensiles" class="drop-input_closed drop-input_ustensiles"
                placeholder="Ustensiles" value="Ustensiles" autocomplete="off" />
              <i class="fas fa-chevron-down" id="ustensiles-down"></i>
            </div>
            <div id="drop-ust_open" class="drop-all_open drop-menu_open">
              <div class="search-drop_all search-ust_all">
                <input class="search-drop" id="search-drop_ust" type="search" placeholder="Rechercher un ustensile"
                  autocomplete="off" />
                <i class="fas fa-chevron-up" id="ustensiles-up"></i>
              </div>
              <div id="drop-ustensiles_open" class="drop-menu_open">
                     <!-- UL et LI COMPONENT JAVASCRIPTS  -->
                liste tout
              </div>
            </div>
          </div>
        </div>
      </div>

      <!--message recherche vide-->
      <div id="filtered-empty">
        <img id="error-img" src="/images/logo.png" alt=" Les Petits Plats, logo" />
        «Aucune recette ne correspond à votre critère… vous pouvez chercher
        "tarte aux pommes", "poisson" , etc.»
      </div>
      <main class="recipes">
        <!-- CARDS COMPONENT JAVASCRIPTS DISPLAYCARDS.JS -->
        <div class="recipe_section"></div>
      </main>
    </div>


    <!-- Page -->
    <script defer type="module" src="./index.js"></script>
    <script defer src="/scripts/templates/dropdowns.js"></script>
    <script defer src="/scripts/templates/dropIngredAparUstens.js"></script>

</body>

</html>
