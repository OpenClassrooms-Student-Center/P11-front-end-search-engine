<!DOCTYPE html>
<html lang="fr">

<head>
    <script src="https://kit.fontawesome.com/3b52b63a1b.js" crossorigin="anonymous"></script>
    <link href="css/bootstrap.css" rel="stylesheet" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="favicon.png">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta title="Les petits plats">
</head>

<body>
    <header>
        <img src="logo.svg">
    </header>

    <nav class="container-xl justify-content-between">
        <input type="searchbar" placeholder="Rechercher une recette">
        
        </input>
        <i class="fa-sharp fa-solid fa-magnifying-glass"></i>
    </nav>

    <section class="container-xl filters">
        <div class="dropdowns" id="ingredients-filter">
            <input placeholder="Ingredients"><i class="fa-solid fa-chevron-down" onclick="dropdownIngredients()"></i><i class="fa-solid fa-chevron-up "></i></input>
        </div>
        <div class="dropdowns" id="apparels-filter">
            <input placeholder="Appareils"><i class="fa-solid fa-chevron-down" onclick="dropdownApparels()"></i><i class="fa-solid fa-chevron-up"></i></input>
        </div>
        <div class="dropdowns" id="ustensils-filter">
            <input placeholder="Ustentiles"><i class="fa-solid fa-chevron-down" onclick="dropdownUstensils()"></i><i class="fa-solid fa-chevron-up"></i></input>
            <ul class="rechercheUstensiles">
                
            </ul>
        </div>
        
    </section>
    <section class="container-xl row justify-content-between flex-wrap results">
        
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous">

   <script src="./recipes.js"></script>

    <script src="js/index.js"></script>

        

</body>

</html>
