<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <!-- Style CSS -->
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <link rel="icon" type="image/png" sizes="16x16" href="images/favicon.png">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
    integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous" />
  <title>Les petits plats</title>
</head>


<body>
  <div class="container">
    <header>
      <a href="index.html" aria-label="redirige vers la page d'accueil">
        <img id="logoCenter" src="images/logo.png" class="logo" alt="Home page" />
      </a>
    </header>

    <!--The first zone search-->
    <div class="search">
      <div class="search-every">
        <input id="search-all" type="search" placeholder="Rechercher une recette (titre, ingredient, description...)"
          autocomplete="off" />
        <i class="fas fa-search"></i>
      </div>

      <!--Zone de recherche par tag-->
      <!--affichage tags sélectionnés-->
      <div class="tags">
        <div id="tagIngr"></div>
        <div id="tagAppl"></div>
        <div id="tagUst"></div>
      </div>
    </div>
    <!--drop down-->
    <section class="filter">
      <div class="drop drop-ingredients">
        <div id="drop-ing_close" class="drop-menu_closed filter__custom-select">
          <span class="filter__custom-arrow"></span>
          <input class="filter__select filter__select--primary" type="button" data-color="primary"
            data-value="Ingrédients" value="Ingrédients" /><i class="fas fa-chevron-down" id="ingredients-down"></i>
        </div>
        <div id="drop-ing_open" class="drop-all_open">
          <div class="search-drop_ing">
            <input class="search-drop" id="search-drop_ing" type="" placeholder="Rechercher un ingrédient"
              autocomplete="off" />
            <i class="fas fa-chevron-up" id="ingredients-up"></i>
          </div>

          <div id="drop-ingredients_open" class="drop-menu_open">
            <!-- UL et LI COMPONENT JAVASCRIPTS  -->
          </div>
        </div>
      </div>

      <div class="drop drop-appareils">
        <div id="drop-app_close" class="drop-menu_closed filter__custom-select">
          <span class="filter__custom-arrow"></span>
          <input class="filter__select filter__select--success" type="button" data-color="success"
            data-value="Appareils" value="Appareils" /><i class="fas fa-chevron-down" id="appareils-down"></i>
        </div>
        <div id="drop-app_open" class="drop-all_open">
          <div class="search-drop_app">
            <input class="search-drop" id="search-drop_app" type="" placeholder="Rechercher un appareil"
              autocomplete="off" />
            <i class="fas fa-chevron-up" id="appareils-up"></i>
          </div>

          <div id="drop-appareils_open" class="drop-menu_open">
            <!-- UL et LI COMPONENT JAVASCRIPTS  -->
          </div>
        </div>
      </div>

      <div class="drop drop-ustensiles">
        <div id="drop-ust_close" class="drop-menu_closed filter__custom-select">
          <span class="filter__custom-arrow"></span>
          <input class="filter__select filter__select--danger" type="button" data-color="danger" data-value="Ustensiles"
            value="Ustensiles" /><i class="fas fa-chevron-down" id="ustensiles-down"></i>
        </div>
        <div id="drop-ust_open" class="drop-all_open">
          <div class="search-drop_ust">
            <input class="search-drop" id="search-drop_ust" type="" placeholder="Rechercher un ustensile"
              autocomplete="off" />
            <i class="fas fa-chevron-up" id="ustensiles-up"></i>
          </div>

          <div id="drop-ustensiles_open" class="drop-menu_open">
            <!-- UL et LI COMPONENT JAVASCRIPTS  -->
          </div>
        </div>
      </div>
    </section>
    <!--message recherche vide-->
    <div id="filtered-empty">
      <img id="error-img" src="/images/logo.png" alt=" Les Petits Plats, logo" />
      «Aucune recette ne correspond à votre critère… vous pouvez chercher
      "tarte aux pommes", "poisson" , etc.»
    </div>
    <main class="recipes">
      <!-- CARDS COMPONENT JAVASCRIPTS DISPLAYCARDS.JS -->
      <div class="recipe_section"></div>
    </main>
  </div>


  <!-- Page -->
  <script defer type="module" src="./index.js"></script>
  <script defer src="/scripts/templates/dropdowns.js"></script>

</body>

</html>
