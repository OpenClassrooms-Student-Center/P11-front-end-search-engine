<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <script src="https://kit.fontawesome.com/2d2374fe7a.js" crossorigin="anonymous"></script>
        <link rel="icon" type="image/png" href="assets/favicon.png">
        <!-- <link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet"> -->
        <link href="css/normalize.css" rel="stylesheet" type="text/css" />
        <link href="css/style.css" rel="stylesheet" type="text/css"/>
        <title>LesPetitsPlats</title>
    </head>
    <body>
        <header>
            <section> 
                <img class="logo" alt="logo" src="assets/logo.svg">
                <h1>Les petits plats</h1>
            </section>
            <nav>
                <section class="nav" role="search">
                    <input type="text" name="search" id="search" class="nav__search" min="3" placeholder="Rechercher une recette"/>
                </section>
                <section class="tagMenu"></section>
                <section role="menubar" aria-label="outils de recherche" class="tools" tabindex="0">
                    <div role="menu" class="tools__menu menu1" aria-expanded="false" aria-haspopup="true" tabindex="0">
                        <div role="combobox" aria-labelledby="ingredients">
                            <label for="ingredients"></label>
                            <input id="ingredients" name="ingredients" type="text" value="Ingrédients" class="active"/>
                        </div>
                        <div role="listbox" aria-label="liste d'ingrédients" class="menu__item menu__item--hidden ingredients">
                            <ul></ul>
                        </div>
                    </div>
                    <div role="menu" class="tools__menu menu2" aria-expanded="false" aria-haspopup="true" tabindex="0">
                        <div role="combobox" aria-labelledby="devices">
                            <label for="devices"></label>
                            <input id="devices" name="devices" type="text" value="Appareils"/>
                        </div>
                        <div role="listbox" aria-label="liste d'appareils" class="menu__item menu__item--hidden appliances" >
                            <ul></ul>
                        </div>
                    </div>
                    <div role="menu" class="tools__menu menu3" aria-expanded="false" aria-haspopup="true" tabindex="0">
                        <div role="combobox" aria-labelledby="ustensils">
                            <label for="utensils"></label>
                            <input  id="utensils" name="ustensils" type="text" value="Ustensiles"/>
                        </div>
                        <div role="listbox" aria-label="liste d'ustensils" class="menu__item menu__item--hidden ustensils" >
                            <ul></ul>
                        </div>
                    </div>
                </section>
            </nav>
        </header>
        <main>
        </main>
    </body>
    <script src="data/recipes.js"></script>
    <script src="scripts/factories/recipes.js"></script>
    <script src="scripts/index.js"></script>
</html>
