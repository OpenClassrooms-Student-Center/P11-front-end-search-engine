<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <script src="https://kit.fontawesome.com/2d2374fe7a.js" crossorigin="anonymous"></script>
        <link rel="icon" type="image/png" href="assets/favicon.png">
        <!-- <link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet"> -->
        <link href="css/normalize.css" rel="stylesheet" type="text/css" />
        <link href="css/style.css" rel="stylesheet" type="text/css"/>
        <title>LesPetitsPlats</title>
    </head>
    <body>
        <header>
            <section> 
                <img class="logo" alt="logo" src="assets/logo.svg">
                <h1>Les petits plats</h1>
            </section>
            <nav>
                <section class="nav" role="search">
                    <input type="text" name="search" id="search" class="nav__search" placeholder="Rechercher une recette"/>
                </section>
                <section class="tagMenu"></section>
                <section aria-label="outils de recherche" class="tools" tabindex="0">
                    <div role="menu" class="tools__menu menu1" aria-expanded="false" aria-haspopup="menu" tabindex="0">
                        <div role="combobox" aria-labelledby="ingredients" aria-expanded="false">
                            <label for="ingredients"></label>
                            <input id="ingredients" name="ingredients" type="text" value="Ingrédients" class="active"/>
                        </div>
                        <div role="listbox" aria-label="liste d'ingrédients" class="menu__item ingredients menu__item--hidden">
                            <ul></ul>
                        </div>
                    </div>
                    <div role="menu" class="tools__menu menu2" aria-expanded="false" aria-haspopup="menu" tabindex="0">
                        <div role="combobox" aria-labelledby="devices" aria-expanded="false">
                            <label for="devices"></label>
                            <input id="devices" name="devices" type="text" value="Appareils"/>
                        </div>
                        <div role="listbox" aria-label="liste d'appareils" class="menu__item appliances menu__item--hidden" >
                            <ul></ul>
                        </div>
                    </div>
                    <div role="menu" class="tools__menu menu3" aria-expanded="false" aria-haspopup="menu" tabindex="0">
                        <div role="combobox" aria-labelledby="ustensils" aria-expanded="false">
                            <label for="ustensils"></label>
                            <input  id="ustensils" name="ustensils" type="text" value="Ustensiles"/>
                        </div>
                        <div role="listbox" aria-label="liste d'ustensils" class="menu__item ustensils menu__item--hidden" >
                            <ul></ul>
                        </div>
                    </div>
                </section>
            </nav>
        </header>
        <main>
        </main>

        <!-- API -->
        <script src="data/recipes.js"></script>

        <!-- Constructor-->
        <script src="scripts/constructor/recipe.js"></script>
        <script src="scripts/factories/recipes.js"></script>

        <!-- Search algorithm -->
        <script src="scripts/search/Search.js"></script>
        <script src="scripts/update/Update.js"></script>
        <script src="scripts/update/Subject.js"></script>

        <!-- Templates -->
        <script src="scripts/templates/RecipeCard.js"></script>
        <script src="scripts/templates/Combobox.js"></script>
        <script src="scripts/templates/Listbox.js"></script>
        <script src="scripts/templates/ToolsMenu.js"></script>
        <script src="scripts/templates/Tag.js"></script>

        <!-- Application-->
        <script src="scripts/App.js"></script>
    </body>
</html>
