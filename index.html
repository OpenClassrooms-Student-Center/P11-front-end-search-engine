<!DOCTYPE html>
<html lang="fr">

<head>
    <script src="https://kit.fontawesome.com/3b52b63a1b.js" crossorigin="anonymous"></script>
    <link href="css/bootstrap.css" rel="stylesheet" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="favicon.png">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta title="Les petits plats">
</head>

<body>
    <header>
        <img src="logo.svg">
    </header>

    <nav class="container-xl justify-content-between">
        <input type="searchbar" placeholder="Rechercher une recette">
        
        </input>
        <i class="fa-sharp fa-solid fa-magnifying-glass"></i>
    </nav>

    <section class="container-xl filters">
        <div class="dropdowns" id="ingredients-filter">
            <div class="input_section">
                <input class="dd-input" placeholder="Ingredients"></input><i class="fa-solid fa-chevron-down" id="ingredients"></i><i class="fa-solid fa-chevron-up" id="chev-up-ingredients"></i>
            </div>

            <ul class="dropdownUl" id="ul-ingredients">
                
            </ul>
        </div>
        <div class="dropdowns" id="apparels-filter">
            <div class="input_section">
                <input class="dd-input" placeholder="Appareils"><i class="fa-solid fa-chevron-down" id="appareils"></i><i class="fa-solid fa-chevron-up" id="chev-up-appareils"></i></input>
            </div>

            <ul class="dropdownUl" id="ul-appareils">
                
            </ul>
        </div>
        <div class="dropdowns" id="ustensils-filter">
            <div class="input_section">
                <input class="dd-input" placeholder="Ustentiles"><i class="fa-solid fa-chevron-down" id="ustensils"></i><i class="fa-solid fa-chevron-up" id="chev-up-ustensils"></i></input>
            </div>

            <ul class="dropdownUl" id="ul-ustensils">

            </ul>
        </div>
        
    </section>
    <section class="container-xl row flex-wrap results">
        
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous">
    </script>
   <script src="./recipes.js"></script>
   <script src="./js/factory/recipeFactory.js"></script>
    <script src="js/index.js"></script>

        

</body>

</html>
