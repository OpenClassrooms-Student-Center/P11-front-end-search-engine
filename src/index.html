<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Les petits plats</title>
  <link rel="stylesheet" href="index.css">
  <link rel="icon" href="image\icon_site.png" />
  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>
    <div class="flex flex-col pt-10">
      <div class="flex-col w-full max-w-6xl m-auto">
        <div class="flex justify-center">
          <img class="w-64" src="../src/image/15973932905401_logo.png" alt="logo_les_petits_plats">
        </div>
        <div class="flex flex-row bg-gray-300 w-full p-3 mt-10 rounded-md">
          <div class="flex flex-1 ml-10">
            <input id="inputSearch" class="w-5/6 rounded-md border-0 bg-transparent outline-none text-black placeholder-gray-500" type="search" placeholder="Recherchez votre petit plats !..." onKeyUp="searchByName">
          </div>
          <button class="bg-transparent border-none cursor-pointer">
            <svg xmlns="http://www.w3.org/2000/svg" width="34" height="34" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-search">
              <circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65">
              </line>
            </svg>
          </button>
        </div>
        <p id="message_error" class="text-red-500 pt-2">Aucune recette ne correspond à votre critère… vous pouvez chercher « tarte aux pommes », « poisson », etc.</p>
        <div class="flex flex-row w-full">
          <div class="flex flex-col pr-10">
            <div class="flex flex-wrap mt-5" id="localTagIngredients">
            </div>
            <template id="tagIngredient">
              <div class="flex bg-blue-500 pl-3 pr-3 pt-2 pb-2 rounded-md align-center text-white justify-center" id="myTagIngredient">tag ingrédients
                <button type="button" class="ml-2" onclick="myFunctionCloseTagIngredient(event,'myTagIngredient')">
                  <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-x-circle">
                    <circle cx="12" cy="12" r="10"></circle><line x1="15" y1="9" x2="9" y2="15"></line><line x1="9" y1="9" x2="15" y2="15"></line>
                  </svg>
                </button>
              </div>
            </template>
            <div class="flex flex-col justify-center mt-5 p-6 bg-blue-500 rounded-md ">
              <div class="flex flex-row">
                <input class="flex flex-1 bg-transparent border-none outline-none color placeholder-white input-advanced_style text-white" type="text" placeholder="Ingrédients" id="filterFoodInput" onkeyup="searchIngredient()">
                <button type="button" onclick="myFunctionDropdownIngredient(event,'myDropdownIngredient')">
                  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="filter-food__input-icon-style feather feather-chevron-down">
                    <polyline points="6 9 12 15 18 9"></polyline>
                  </svg>
                </button> 
              </div>
              <div id="myDropdownIngredient" class="hidden flex-row flex-wrap mt-2 dropdown-advanced_style text-white">
                <div class="flex flex-row flex-wrap justify-between" id="recipeIngredient">
                </div>
              </div>
            </div>
          </div>
          <div class="flex flex-col pr-10">
            <div class="flex flex-wrap mt-5" id="myTagAppareil">
              <div class="flex bg-green-500 pl-3 pr-3 pt-2 pb-2 rounded-md align-center text-white justify-center">tag appareil
                <button type="button" class="ml-2" onclick="myFunctionCloseTagAppareil(event,'myTagAppareil')">
                  <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-x-circle">
                    <circle cx="12" cy="12" r="10"></circle><line x1="15" y1="9" x2="9" y2="15"></line><line x1="9" y1="9" x2="15" y2="15"></line>
                  </svg>
                </button>
              </div>
            </div>
            <div class="flex flex-col justify-center mt-5 p-6 bg-green-500 rounded-md ">
              <div class="flex flex-row">
                <input class="flex flex-1 bg-transparent border-none outline-none color placeholder-white input-advanced_style text-white" type="text" placeholder="Appareils" id="filterFoodInput" onkeyup="filterFunction()">
                <button type="button" onclick="myFunctionDropdownAppareil(event,'myDropdownAppareil')">
                  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="filter-food__input-icon-style feather feather-chevron-down">
                    <polyline points="6 9 12 15 18 9"></polyline>
                  </svg>
                </button> 
              </div>
              <div id="myDropdownAppareil" class="hidden flex-row flex-wrap mt-2 dropdown-advanced_style text-white">
                <div class="flex flex-row flex-wrap justify-between" id="recipeAppareil">
                </div>
              </div>
            </div>
          </div>
          <div class="flex flex-col pr-10">
            <div class="flex flex-wrap mt-5" id="myTagUstensile">
              <div class="flex bg-red-500 pl-3 pr-3 pt-2 pb-2 rounded-md align-center text-white justify-center">tag ustensile
                <button type="button" class="ml-2" onclick="myFunctionCloseTagUstensile(event,'myTagUstensile')">
                  <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-x-circle">
                    <circle cx="12" cy="12" r="10"></circle><line x1="15" y1="9" x2="9" y2="15"></line><line x1="9" y1="9" x2="15" y2="15"></line>
                  </svg>
                </button>
              </div>
            </div>
            <div class="flex flex-col justify-center mt-5 p-6 bg-red-500 rounded-md ">
              <div class="flex flex-row">
                <input class="flex flex-1 bg-transparent border-none outline-none color placeholder-white input-advanced_style text-white" type="text" placeholder="Ustensiles" id="filterFoodInput" onkeyup="filterFunction()">
                <button type="button" onclick="myFunctionDropdownUstensile(event,'myDropdownUstensile')">
                  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="filter-food__input-icon-style feather feather-chevron-down">
                    <polyline points="6 9 12 15 18 9"></polyline>
                  </svg>
                </button> 
              </div>
              <div id="myDropdownUstensile" class="hidden flex-row flex-wrap mt-2 dropdown-advanced_style text-white">
                <div class="flex flex-row flex-wrap justify-between" id="recipeUstensile">
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="flex flew-row flex-wrap justify-around" id="results">
        </div>
        <template id="recipeCard">
          <div class="flex flex-col bg-gray-400 mt-5 card_recipe rounded-md overflow-hidden justify-end w-50">
            <div class="flex flex-col bg-gray-300 h-40 z-10 card_recipe-details p-5">
              <div class="flex flex-row">
                <label class="flex flex-1" id="recipeName">Nom du plat</label>
                <div class="flex flex-row font-bold items-center">
                  <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-clock mr-1">
                    <circle cx="12" cy="12" r="10"></circle><polyline points="12 6 12 12 16 14"></polyline>
                  </svg>
                  <label id="recipeTime" class="flex flex-2 font-bold items-center">
                    Times min
                  </label>
                  &#160;min
                </div>
              </div>
              <div class="flex flex-row mt-3 w-full justify-between">
                <div class="flex-col mr-5">
                  <div class="flex flex-row overflow-hidden overflow-ellipsis card__ingredients-list-style">
                    <div class="font-bold text-xs flex flex-col" id="recipeIngredientsList">
                    </div>
                  </div>
                </div>
                <label id="recipeDetail" class="text-xs overflow-hidden overflow-ellipsis card__description-style">
                  Description
                </label>
              </div>
            </div>
          </div>
        </template>
      </div>
    </div>
</body>
<script type="text/javascript" src="./js/index.js"></script>
<script type="text/javascript" src="./js/filtersDetails.js"></script>
<script type="text/javascript" src="./js/filtersInputs.js"></script>
<script type="text/javascript" src="./js/renderRecipe.js"></script>
</html>
